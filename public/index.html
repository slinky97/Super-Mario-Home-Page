<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    </svg>
    <header class="mx-auto">
      <nav
        class="bg-red-nintendo flex justify-between lg:justify-start items-center"
      >
        <figure class="logo p-2 md:w-1/6">
          <img
            class="w-24 cursor-pointer"
            src="img/Super_Mario_Bros._Wonder_Logo.png"
            alt="Super Mario wonder Logo"
          />
        </figure>
        <div class="Logo-nintendo p-2">
          <a
            href="#"
            aria-label="Pagina de inicio de Nintendo.com"
            class="block"
          >
            <img
              src="/public/img/nintendo-racetrack.svg"
              alt="Icono Nintendo"
              class="block w-24 h-6"
            />
          </a>
        </div>
        <div class="links lg:block hidden w-1/2 md:w-2/3 text-center">
          <ul class="menu flex items-center justify-center gap-5">
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">Play Together</a></li>
            <li><a href="#" class="link">Explorer</a></li>
            <li>
              <a href="#" class="shadow-box button bg-opacity-75">Buy Now</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="relative">
      <a href="#" class="absolute right-0 -top-[1px] w-[60px] z-10">
        <img
          src="/public/img/logo-nintendo-switch.svg"
          alt="Visita el sitio oficial de Nintendo Switch"
          class="block"
        />
      </a>
      <picture>
        <source
          srcset="
            /public/img/awards/best-family-game-es.webp    1x,
            /public/img/awards/best-family-game-es-2x.webp 2x
          "
          type="image/webp"
          width="200"
          height="347.5"
        />
        <source
          srcset="
            /public/img/awards/best-family-game-es.png    1x,
            /public/img/awards/best-family-game-es-2x.png 2x
          "
          type="image/png"
          width="200"
          height="347.5"
        />
        <img
          class="absolute right-0 top-16 w-16 z-50"
          alt="Ganador 2023, mejor familia."
          src="/public/img/awards/best-family-game-es.png"
        />
      </picture>
      <section class="page-transition-container relative">
        <div class="header text-center">
          <div class="header_keyart relative overflow-hidden">
            <picture class="opacity-100">
              <source
                media="(min-width: 1024px)"
                srcset="
                  /public/img/hero-header-layer-1-large-up.jpg    1x,
                  /public/img/hero-header-layer-1-large-up-2x.jpg 2x
                "
                width="1920"
                height="1200"
                type="image/jpeg"
              />
              <source
                media="(min-width: 640px)"
                srcset="
                  /public/img/hero-header-layer-1-medium-up.jpg    1x,
                  /public/img/hero-header-layer-1-medium-up-2x.jpg 2x
                "
                width="1440"
                height="900"
                type="image/jpeg"
              />
              <source
                srcset="
                  /public/img//hero-header-layer-1.jpg   1x,
                  /public/img/hero-header-layer-1-2x.jpg 2x
                "
                type="image/jpeg"
                width="640"
                height="820"
              />
              <img
                src="/public/img/hero-header-layer-1-large-up.jpg"
                alt=""
                class="object-cover"
              />
            </picture>
            <picture class="absolute left-0 top-0 w-full">
              <img src="/public/img/hero-header-layer-2-2x.webp" alt="" />
            </picture>
            <picture class="absolute left-0 top-0 w-full">
              <img src="/public/img/hero-header-layer-3-2x.webp" alt="" />
            </picture>
          </div>
          <div class="header_content relative z-10 -mt-[40%]">
            <div class="px-4">
              <picture class="mx-auto inline-block w-[80%] z-10 -mb-6">
                <source
                  srcset="
                    /public/img/smbw-logo.webp    1x,
                    /public/img/smbw-logo-2x.webp 2x
                  "
                  type="image/webp"
                  width="500"
                  height="294"
                />
                <source
                  srcset="
                    /public/img/smbw-logo.png    1x,
                    /public/img/smbw-logo-2x.png 2x
                  "
                  type="image/png"
                  width="500"
                  height="294"
                />
                <img
                  class="w-full"
                  alt="Super Mario Bros.™ Wonder"
                  src="/public/img/smbw-logo.png"
                />
              </picture>
              <p
                class="max-w-max shadow-box rounded-[20px] mx-auto -mb-6 px-[40px] py-[24px] leading-tight font-['indivisible-Bold'] text-[1.375rem]"
                style="text-wrap: balance"
              >
                ¡Disponible ya exclusivamente para la consola
                <span class="text-red-nintendo">Nintendo Switch™</span>!
              </p>
              <div>
                <a href="#">
                  <span
                    class="bg-blue-mario items-center text-white inline-flex shadow-box rounded-2xl font-['indivisible-Bold'] text-[1.375rem] p-4 gap-1"
                  >
                    <svg
                      aria-hidden="true"
                      role="img"
                      class="size-[0.681em] fill-yellow-mario w-[0.681em]"
                    >
                      <use xlink:href="#icon-star"></use>
                    </svg>
                    Comprar ya!
                    <svg
                      aria-hidden="true"
                      role="img"
                      class="size-[0.681em] fill-yellow-mario w-[0.681em]"
                    >
                      <use xlink:href="#icon-star"></use>
                    </svg>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <article
          class="mt-8 relative z-20 px-2"
          aria-labelledby="trailer-section-title"
        >
          <header class="mb-2 px-2">
            <h1
              class="font-['indivisible-Bold'] leading-[1.05] text-4xl text-center text-blue-tittle"
            >
              ¡Bienvenidos al Reino Flor!
            </h1>
          </header>
          <div class="px-2">
            <button
              class="overflow-visible relative z-20 rounded-[20px] shadow-box mx-auto mt-6"
            >
              <picture class="w-full overflow-hidden">
                <source
                  srcset="
                    https://assets.nintendo.com/image/upload/w_800,f_auto,q_auto/v1692138413/Microsites/super-mario-bros-wonder/microsite/video/posters/main-trailer  1x,
                    https://assets.nintendo.com/image/upload/w_1600,f_auto,q_auto/v1692138413/Microsites/super-mario-bros-wonder/microsite/video/posters/main-trailer 2x
                  "
                />
                <img
                  class="w-full rounded-2xl"
                  alt="trailer"
                  src="https://assets.nintendo.com/image/upload/w_800,f_auto,q_auto/v1692138413/Microsites/super-mario-bros-wonder/microsite/video/posters/main-trailer"
                />
              </picture>
              <div
                class="absolute z-10 top-full whitespace-nowrap left-1/2 transform -translate-x-1/2 -translate-y-1/2"
              >
                <span
                  class="shadow-box rounded-full bg-yellow-mario font-['indivisible-Bold'] px-8 py-1 text-[1.375rem] inline-block"
                  >¡Mira el tráiler aquí!</span
                >
              </div>
              <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
              >
                <div class="bg-brigth-blue double-shadow">
                  <svg
                    aria-hidden="true"
                    role="img"
                    class="size-[30px] text-dark-gray block"
                    style="--fill: #fff"
                  >
                    <use xlink:href="#icon-play"></use>
                  </svg>
                </div>
              </div>
              <svg
                class="absolute bottom-[-2px] left-[-2px] w-[calc(100% + 4px)] rounded-bl-[20px]"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 566 101"
                fill="none"
                preserveAspectRatio="none"
              >
                <path
                  d="M0 101H566V0C563.548 25.7012 544.113 52.7717 522.765 65.5912C500.938 78.6596 462.428 86.1276 424.096 86.1276C319.149 86.1276 253.967 59.9903 163.97 59.9903C120.735 59.9903 53.6997 67.1469 0 85.0071V101Z"
                  fill="#1e281e"
                ></path>
              </svg>
            </button>
          </div>
        </article>
        <div class="h-36"></div>
        <article
          class="relative"
          style="--color: #0064c8; --animation-delay: -8s"
          aria-labelledby="intro-section-title"
        >
          <div
            class="overflow-hidden absolute w-full left-0"
            style="bottom: calc(100% - 1px)"
          >
            <div
              class="grid"
              style="grid-template-columns: max-content max-content"
            >
              <svg
                aria-hidden="true"
                width="4000"
                height="120"
                viewBox="0 0 4000 120"
                class="block fill-blue-mario"
              >
                <path
                  d="M0 120h4000V51.6c-355 108.4-717.5-160.9-1440 48.5 0 0-46 15.8-148.5 15.8-191.7 0-340.9-88-544.4-88-242.3 0-405.8 70.3-572.7 70.3C754.1 98.2 462.7-87.3 0 51.6"
                ></path>
              </svg>
              <svg
                aria-hidden="true"
                width="4000"
                height="120"
                viewBox="0 0 4000 120"
                class="block fill-blue-mario"
              >
                <path
                  d="M0 120h4000V51.6c-355 108.4-717.5-160.9-1440 48.5 0 0-46 15.8-148.5 15.8-191.7 0-340.9-88-544.4-88-242.3 0-405.8 70.3-572.7 70.3C754.1 98.2 462.7-87.3 0 51.6"
                ></path>
              </svg>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
